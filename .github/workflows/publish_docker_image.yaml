
name: Publish Docker Image

# [master ブランチへのコミット] or [バージョンタグ] が Push されたときに実行
on:
  push:
    branches:
      - master
    tags:
      - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ジョブの定義
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # GitHub Container Registry (ghcr.io) にログイン
      - name: Login to the Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Docker イメージのタグ付け用のメタデータを抽出
      - name: Extract Metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      # Docker イメージをビルドして公開
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # おそらく使われることのない、Untagged なイメージをすべて削除する
      # ref: https://github.com/vlaurin/action-ghcr-prune
      - name: Prune Untagged Docker Images
        uses: vlaurin/action-ghcr-prune@v0.4.0
        with:
          token: ${{ secrets.DELETE_GHCR_IMAGES_TOKEN }}
          container: konomitv
          dry-run: false
          untagged: true
